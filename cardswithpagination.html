    <script>

        var title = document.getElementsByClassName("title");
        var cardimg = document.querySelectorAll(".cardimg");
        var card = document.getElementsByClassName("profile-card");
        var start = document.querySelector(".start");
        var end = document.querySelector(".end");
        var clear = document.querySelector(".clearfilters");
        var prev = document.querySelector(".prev");
        var next = document.querySelector(".next");
        var page = document.querySelector(".page-num");
        var item = document.querySelector(".item");
        var newcard;
        var list1 = document.getElementById("slct1");
        var list2 = document.getElementById("slct2");
        var list3 = document.getElementById("slct3");

        var button2;

        var typeflag = 0;

        var modelCard = [];
        var make = [];
        var model = [];
        var year = [];
        var type = [];
        const maxItem = 8;
        let maxcards = maxItem;
        const totalPages = Math.ceil(card.length / maxItem);

        let rangeStart = 1;

        let index = 1;
        const pagination = Math.ceil(card.length / maxItem);

        prev.addEventListener("click", goPrev, false);
        next.addEventListener("click", goNext, false);
        clear.addEventListener("click", clearall, false);


        document.querySelector(".total").innerHTML = totalPages;
        document.querySelector(".totalItems").innerHTML = card.length;

        //function for showing or hiding cards
        function showItems() {
            for (var i = 0; i < card.length; i++) {
                card[i].classList.remove("show");
                card[i].classList.add("hide");
                if (i >= (index * maxItem) - maxItem && i < index * maxItem) {
                    card[i].classList.remove("hide");
                    card[i].classList.add("show");
                }
                page.innerHTML = index;
                start.innerHTML = rangeStart;
                end.innerHTML = maxcards;
            }
        }

        window.onload = function () {
            showItems();
            check();
        }

        //to disable the next and previous links when we reach the ends
        function check() {
            if (index == pagination) {
                next.classList.add("disabled");
                maxcards = maxcards - maxItem + 1;
            } else {
                next.classList.remove("disabled");
            }

            if (index == 1) {
                prev.classList.add("disabled");
            } else {
                prev.classList.remove("disabled");
            }
        }

        //function to clear all filters
        function clearall() {
            showItems();
            check();
            list1.selectedIndex = 0;
            list2.selectedIndex = 0;
            list3.selectedIndex = 0;
            list4.selectedIndex = 0;
            if (makeflag == 1) {
                makeflag = 0;
                button1.style.display = "none";
            }
            if (yearflag == 1) {
                yearflag = 0;
                button2.style.display = "none";
            }
            if (typeflag == 1) {
                typeflag = 0;
                button3.style.display = "none";
            }
            clear.style.display = "none";
        }

        //function to populate the second select list with the items of the first one
        function populate(s1, s2, s3, s4) {
            var S1 = document.getElementById(s1);
            var S2 = document.getElementById(s2);
            S2.innerHTML = "";
            if (S1.value == "Make") {
                showItems();
                check();
                list3.selectedIndex = 0;
                list4.selectedIndex = 0;
                var optionArray = ["Model|Model"];
            } else if (S1.value == "Audi") {
                var optionArray = ["Model|Model", "A6|A6", "Q8|Q8"];
                display(S1.value);
            } else if (S1.value == "BMW") {
                var optionArray = ["Model|Model", "Z4|Z4", "X1|X1"];
                display(S1.value);
            } else if (S1.value == "Ford") {
                var optionArray = ["Model|Model", "Endeavour|Endeavour", "Freestyle|Freestyle"];
                display(S1.value);
            } else if (S1.value == "Honda") {
                var optionArray = ["Model|Model", "Civic|Civic", "WRV|WRV"];
                display(S1.value);
            } else if (S1.value == "Hyundai") {
                var optionArray = ["Model|Model", "Creta|Creta", "Verna|Verna"];
                display(S1.value);
            } else if (S1.value == "Jaguar") {
                var optionArray = ["Model|Model", "XF|XF", "FPACE|FPACE"];
                display(S1.value);
            } else if (S1.value == "Jeep") {
                var optionArray = ["Model|Model", "Wrangler|Wrangler", "Compass|Compass"];
                display(S1.value);
            } else if (S1.value == "Kia") {
                var optionArray = ["Model|Model", "Seltos|Seltos", "Sonet|Sonet"];
                display(S1.value);
            } else if (S1.value == "Mercedes-Benz") {
                var optionArray = ["Model|Model", "A-Class|A-Class", "AMG GT|AMG GT"];
                display(S1.value);
            } else if (S1.value == "Nissan") {
                var optionArray = ["Model|Model", "GT-R|GT-R", "KICKS|KICKS"];
                display(S1.value);
            } else if (S1.value == "Suzuki") {
                var optionArray = ["Model|Model", "Swift|Swift", "Baleno|Baleno"];
                display(S1.value);
            } else if (S1.value == "Toyota") {
                var optionArray = ["Model|Model", "Fortuner|Fortuner", "Crysta|Crysta"];
                display(S1.value);
            } else if (S1.value == "Volkswagen") {
                var optionArray = ["Model|Model", "Vento|Vento"];
                display(S1.value);
            }
            for (var option in optionArray) {
                var pair = optionArray[option].split("|");
                var newOption = document.createElement("option");
                newOption.value = pair[0];
                newOption.innerHTML = pair[1];
                S2.options.add(newOption);
            }
        }

        //to display only the cards of the selected brand
        function display(selectedMa) {
            //to create a button which will clear Make filter
            // continue with make filter
            displayreset();
            var newmaxcard = 0;
            clear.style.display = "block";
            for (var i = 0; i < card.length; i++) {
                card[i].classList.remove("show");
                card[i].classList.add("hide");
                if (make[i] == selectedMa) {
                    card[i].classList.remove("hide");
                    card[i].classList.add("show");
                    newmaxcard += 1;
                }
            }
            if (newmaxcard < maxItem) {
                next.classList.add("disabled");
            }
            end.innerHTML = newmaxcard;
            document.querySelector(".total").innerHTML = 1;
        }

        //filter according to the Model
        function modelSelect(selectedMo) {
            var newmaxcard1 = 0;
            var newmodel = document.getElementById(selectedMo);
            for (var i = 0; i < card.length; i++) {
                card[i].classList.remove("show");
                card[i].classList.add("hide");
                if (model[i] == newmodel.value) {
                    card[i].classList.remove("hide");
                    card[i].classList.add("show");
                    newmaxcard1 += 1;
                }
            }
            if (newmaxcard1 < maxItem) {
                next.classList.add("disabled");
            }
            end.innerHTML = newmaxcard1;
            document.querySelector(".total").innerHTML = 1;
        }

        //filter according to the Year
        function yearSelect(selectedY) {
            displayreset();
            var newmaxcard2 = 0;
            clear.style.display = "block";
            var newyear = document.getElementById(selectedY);

            //to give the joint result of make and year
            if (list1.selectedIndex > 0) {
                for (var i = 0; i < card.length; i++) {
                    card[i].classList.remove("show");
                    card[i].classList.add("hide");
                    if (make[i] == list1.value && year[i] == list3.value) {
                        card[i].classList.remove("hide");
                        card[i].classList.add("show");
                    }
                }
            } else if (list4.selectedIndex > 0) {
                for (var i = 0; i < card.length; i++) {
                    card[i].classList.remove("show");
                    card[i].classList.add("hide");
                    if (year[i] == list3.value && type[i] == list4.value) {
                        card[i].classList.remove("hide");
                        card[i].classList.add("show");
                    }
                }
            } else {
                if (newyear.value == "Year") {
                    showItems();
                    check();
                    list1.selectedIndex = 0;
                    list2.selectedIndex = 0;
                    list4.selectedIndex = 0;
                } else {
                    for (var i = 0; i < card.length; i++) {
                        card[i].classList.remove("show");
                        card[i].classList.add("hide");
                        if (year[i] == newyear.value) {
                            card[i].classList.remove("hide");
                            card[i].classList.add("show");
                            newmaxcard2 += 1;
                        }
                    }
                    if (newmaxcard2 < maxItem) {
                        next.classList.add("disabled");
                    }
                    end.innerHTML = newmaxcard2;
                    document.querySelector(".total").innerHTML = 1;
                }
            }
        }

        //filter according to the Type
        function typeSelect(selectedT) {
            displayreset();
            var newmaxcard3 = 0;
            clear.style.display = "block";
            var newtype = document.getElementById(selectedT);

            //to give the joint result of make and type
            if (list1.selectedIndex > 0) {
                for (var i = 0; i < card.length; i++) {
                    card[i].classList.remove("show");
                    card[i].classList.add("hide");
                    if (make[i] == list1.value && type[i] == list4.value) {
                        card[i].classList.remove("hide");
                        card[i].classList.add("show");
                    }
                }
            } else if (list3.selectedIndex > 0) {
                for (var i = 0; i < card.length; i++) {
                    card[i].classList.remove("show");
                    card[i].classList.add("hide");
                    if (type[i] == list4.value && year[i] == list3.value) {
                        card[i].classList.remove("hide");
                        card[i].classList.add("show");
                    }
                }
            } else {
                if (newtype.value == "Inventory Type") {
                    showItems();
                    check();
                    list1.selectedIndex = 0;
                    list2.selectedIndex = 0;
                    list3.selectedIndex = 0;
                } else {
                    for (var i = 0; i < card.length; i++) {
                        card[i].classList.remove("show");
                        card[i].classList.add("hide");
                        if (type[i] == newtype.value) {
                            card[i].classList.remove("hide");
                            card[i].classList.add("show");
                            newmaxcard3 += 1;
                        }
                    }
                    next.classList.add("disabled");
                    end.innerHTML = newmaxcard3;
                    document.querySelector(".total").innerHTML = 1;
                }
            }

        }

        //to display clear filter button for each filter
        function displayreset() {
            if (list1.selectedIndex > 0 && makeflag == 0) {
                var mylist = document.getElementById("myList");
                var node = document.createElement("li");
                button1 = document.createElement("button");
                button1.innerHTML = list1.value + "<i class='fas fa-times'></i>";
                button1.onclick = function () {
                    list1.selectedIndex = 0;
                    makeflag = 0;
                    button1.style.display = "none";
                    if (yearflag == 1) {
                        yearSelect(list3.id);
                    }
                    else {
                        if (typeflag == 1) {
                            typeSelect(list4.id);
                        }
                        else {
                            showItems();
                            check();
                            clear.style.display = "none";
                        }
                    }
                };

                node.appendChild(button1);
                mylist.appendChild(node);
                makeflag = 1;
            }
            if (list3.selectedIndex > 0 && yearflag == 0) {
                var mylist = document.getElementById("myList");
                var node = document.createElement("li");
                button2 = document.createElement("button");
                button2.innerHTML = list3.value + "<i class='fas fa-times'></i>";
                button2.onclick = function () {
                    list3.selectedIndex = 0;
                    yearflag = 0;
                    button2.style.display = "none";
                    if (makeflag == 1) {
                        display(list1.value);
                    } else if (typeflag == 1) {
                        typeSelect(list4.id);
                    }
                    else {
                        showItems();
                        check();
                        clear.style.display = "none";
                    }
                };

                node.appendChild(button2);
                mylist.appendChild(node);
                yearflag = 1;
            }
            if (list4.selectedIndex > 0 && typeflag == 0) {
                var mylist = document.getElementById("myList");
                var node = document.createElement("li");
                button3 = document.createElement("button");
                button3.innerHTML = list4.value + "<i class='fas fa-times'></i>";
                button3.onclick = function () {
                    list4.selectedIndex = 0;
                    typeflag = 0;
                    button3.style.display = "none";
                    if (makeflag == 1) {
                        display(list1.value);
                    } else if (yearflag == 1) {
                        yearSelect(list3.id);
                    }
                    else {
                        showItems();
                        check();
                        clear.style.display = "none";
                    }

                };
                node.appendChild(button3);
                mylist.appendChild(node);
                typeflag = 1;
            }
            if (makeflag == 1) {
                button1.innerHTML = list1.value + "<i class='fas fa-times'></i>";
            }
            if (yearflag == 1) {
                button2.innerHTML = list3.value + "<i class='fas fa-times'></i>";
            }
            if (typeflag == 1) {
                button3.innerHTML = list4.value + "<i class='fas fa-times'></i>";
            }
        }

        //function to sort Cards
        function sortCards(selectedS) {
            var sortBy = document.getElementById(selectedS);
            var ourRequest = new XMLHttpRequest();
            ourRequest.open('GET', 'https://tejas-deshpande1989.github.io/git-one/car-details.json');
            ourRequest.onload = function () {
                var ourData = JSON.parse(ourRequest.responseText);
                if (sortBy.value == "Sort By") {
                    ourData.sort(byMake);
                    renderHTML(ourData);
                } else if (sortBy.value == "Year") {
                    ourData.sort(byYear);
                    renderHTML(ourData);
                } else if (sortBy.value == "Make") {
                    ourData.sort(byMake);
                    renderHTML(ourData);
                } else if (sortBy.value == "Model") {
                    ourData.sort(byModel);
                    renderHTML(ourData);
                }
            };
            ourRequest.send();
        }

        //sort by Year
        function byYear(a, b) {
            if (a.Year > b.Year) {
                return 1;
            } else if (b.Year > a.Year) {
                return -1;
            } else {
                return 0;
            }
        }

        //sort by Make
        function byMake(a, b) {
            if (a.Make > b.Make) {
                return 1;
            } else if (b.Make > a.Make) {
                return -1;
            } else {
                return 0;
            }
        }

        //sort by Model
        function byModel(a, b) {
            if (a.Model > b.Model) {
                return 1;
            } else if (b.Model > a.Model) {
                return -1;
            } else {
                return 0;
            }
        }
        //functions for prev and next pagination
        function goPrev() {
            index--;
            rangeStart = rangeStart - maxItem;
            maxcards = maxcards - maxItem;
            check();
            showItems();
        }

        function goNext() {
            index++;
            rangeStart = rangeStart + maxItem;
            maxcards = maxcards + maxItem;
            check();
            showItems();
        }

        //accessing JSON file through AJAX
        var ourRequest = new XMLHttpRequest();
        ourRequest.open('GET', 'https://tejas-deshpande1989.github.io/git-one/car-details.json');
        ourRequest.onload = function () {
            var ourData = JSON.parse(ourRequest.responseText);
            renderHTML(ourData);
        };
        ourRequest.send();

        //to get the data from the JSON file and rendering into HTML
        function renderHTML(data) {
            for (var i = 0; i < 25; i++) {
                title[i].innerHTML = data[i].Title;
                cardimg[i].src = data[i].Img;
                make[i] = data[i].Make;
                model[i] = data[i].Model;
                year[i] = data[i].Year;
                type[i] = data[i].InventoryType;
            }

        }
