<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tabsstyle.css">
    <title>Tabs</title>
</head>
<body>

    <!--Tab links-->
    <div class="tab">
        <button class="tablinks" onclick="openCity(event,'Hyderabad')">Hyderabad</button>
        <button class="tablinks" onclick="openCity(event,'Mumbai')">Mumbai</button>
        <button class="tablinks" onclick="openCity(event,'Lucknow')">Lucknow</button>
    </div>

    <!--Add Contents to Tabs-->
    <div class="tabcontent" id="Hyderabad">
        <h3>Hyderabad</h3>
        <p>Hyderabad is the capital of Telangana, India</p>
    </div>

    <div class="tabcontent" id="Mumai">
        <h3>Mumbai</h3>
        <p>Mumbai is the capital of Maharashtra, India</p>
    </div>

    <div class="tabcontent" id="Lucknow">
        <h3>Lucknow</h3>
        <p>Lucknow is the capital of Uttar Pradesh, India</p>
    </div>

    <!--To open Tab contents when tab is clicked upon-->
    <script>
        function openCity(evt,cityName){

            //Declare all the Variables
            var i,tabcontent,tablinks;

            //get all the elements with class tabcontent and hide them
            tabcontent= document.getElementsByClassName("tabcontent");
            for(i=0;i< tabcontent.length;i++){
                tabcontent[i].style.display="none";
            }

            //Get all the elements with class tablinks and remove the class active
            tablinks=document.getElementsByClassName("tablinks");
            for(i=0;i<tablinks.length;i++){
                tablinks[i].className=tablinks[i].className.replace(" active","");
            }

            //show the current tab and add an active class to the button that opened the tab so that it
            //becomes the active tab
            document.getElementById(cityName).style.display="block";
            evt.currentTarget.className+= "active";
        }
    </script>
</body>
</html>
