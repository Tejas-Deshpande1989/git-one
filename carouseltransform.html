<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carouseltransformstyle.css">
    <title>Document</title>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slide">
            <img id ="lastClone" src="images/nature10.jpg" alt="">
            <img src="images/nature1.jpg" alt="">
            <img src="images/nature2.jpg" alt="">
            <img src="images/nature3.jpg" alt="">
            <img src="images/nature4.jpg" alt="">
            <img src="images/nature5.jpg" alt="">
            <img src="images/nature6.jpg" alt="">
            <img src="images/nature7.jpg" alt="">
            <img src="images/nature8.jpg" alt="">
            <img src="images/nature9.jpg" alt="">
            <img src="images/nature10.jpg" alt="">
            <img id= "firstClone" src="images/nature1.jpg" alt="">
        </div>
    </div>

    <button id="prevBtn">prev</button>
    <button id="nextBtn">next</button>
    <script>
        const carouselSlide= document.querySelector('.carousel-slide');
        const carouselImages=  document.querySelectorAll('.carousel-slide img');

        //Buttons
        const prevBtn= document.querySelector('#prevBtn');
        const nextBtn= document.querySelector('#nextBtn');

        //counter
        let counter= 1;
        let size = carouselImages[0].clientWidth;

        carouselSlide.style.transform= 'translateX('+(-size * counter)+'px)';

        //Button Listeners
        nextBtn.addEventListener('click',()=>{
            if(counter>= carouselImages.length-1) return;
            carouselSlide.style.transition= 'transform 0.4s ease-in-out';
            counter++;
            carouselSlide.style.transform= 'translateX('+(-size * counter)+'px)';
        });
        
        prevBtn.addEventListener('click',()=>{
            if(counter<=0) return;
            carouselSlide.style.transition= 'transform 0.4s ease-in-out';
            counter--;
            carouselSlide.style.transform= 'translateX('+(-size * counter)+'px)';
        });

        carouselSlide.addEventListener('transitionend',()=>{
            if(carouselImages[counter].id==='lastClone'){
                carouselSlide.style.transition= "none";
                counter= carouselImages.length-2;
                carouselSlide.style.transform= 'translateX('+(-size * counter)+'px)';
            }
            if(carouselImages[counter].id==='firstClone'){
                carouselSlide.style.transition= "none";
                counter= carouselImages.length - counter;
                carouselSlide.style.transform= 'translateX('+(-size * counter)+'px)';
            }
        });
    </script>
</body>
</html>
