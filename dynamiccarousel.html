<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="dynamiccarouselstyle.css">
</head>
<body>

  
  <div class="image-wrapper"> <!--div for the wrapper-->
    <img id= "slideLeft" class="arrow" src="images/arrowleft.png">

    <div id="slider"> <!--div for the slider/carousel itself-->
      
    </div>

    <img id= "slideRight" class="arrow" src="images/right arrow.png">
</div>
  

  <script>

    /*Taking the user input for the images through an array*/
    var images= ['images/nature1.jpg','images/nature2.jpg','images/nature3.jpg','images/nature4.jpg',
    'images/nature5.jpg','images/nature6.jpg','images/nature7.jpg','images/nature8.jpg','images/nature9.jpg',
    'images/nature10.jpg'];
    var slider= document.getElementById('slider');
    var random_img= [];

    
    init(images);

    function init(slides){
      
      /*Creating Image element for each image*/
      for(var i=0;i<slides.length;i++){
      random_img[i] = document.createElement("img");
      random_img[i].setAttribute("src",slides[i]);
      random_img[i].setAttribute("class","thumbnail");
    }


    /*Appending those image elements to the slider*/
      for(i=0;i<random_img.length;i++){
        slider.appendChild(random_img[i]);
      }

    }

    /*Navigating either left or right using the arrows*/
       var buttonRight= document.getElementById("slideRight");
       var buttonLeft= document.getElementById("slideLeft");
       var images= document.getElementsByClassName("thumbnail");
       var slideIndex=0;
    
    buttonRight.addEventListener('click', function(){
        slider.scrollLeft -= images[slideIndex].offsetWidth;
           slideIndex -= 1;
           if(slideIndex < 0){
               slider.scrollLeft = slider.scrollWidth;
               slideIndex = images.length-4;
           }
                 
       })
        
        buttonLeft.addEventListener('click', function(){
        slider.scrollLeft += images[slideIndex].offsetWidth;
           slideIndex += 1;
           if(slideIndex === images.length-4){
               slider.scrollLeft = images[0];
               slideIndex=0;
           }
        })
 
  </script>
</body>
</html>
