<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dynamiccarouselstyle.css">
</head>
<body>
    <div class="image-wrapper"> <!--div for the wrapper-->
        <img id= "slideLeft" class="arrow" src="images/arrowleft.png">
    
        <div id="slider"> <!--div for the slider/carousel itself-->
            
            <img class= "thumbnail" src="images/nature1.jpg" alt="">
            <img class= "thumbnail" src="images/nature2.jpg" alt="">
            <img class= "thumbnail" src="images/nature3.jpg" alt="">
            <img class= "thumbnail" src="images/nature4.jpg" alt="">
            <img class= "thumbnail" src="images/nature5.jpg" alt="">
            <img class= "thumbnail" src="images/nature6.jpg" alt="">
            <img class= "thumbnail" src="images/nature7.jpg" alt="">
            <img class= "thumbnail" src="images/nature8.jpg" alt="">
            <img class= "thumbnail" src="images/nature9.jpg" alt="">
            <img class= "thumbnail" src="images/nature10.jpg" alt="">
        </div>

        <img id= "slideRight" class="arrow" src="images/right arrow.png">
    </div>

    <script>
      
       var buttonRight= document.getElementById("slideRight");
       var buttonLeft= document.getElementById("slideLeft");
       var images= document.getElementsByClassName("thumbnail");
       var slider= document.getElementById('slider');
       var slideIndex=0;
      
       buttonRight.addEventListener('click', function(){
        slider.scrollLeft -= images[slideIndex].offsetWidth;

           slideIndex -= 1;
           if(slideIndex <= 0){
               /*slider.scrollLeft = slider.scrollWidth;*/
               slider.prepend(slider.lastElementChild);
               /*slideIndex = images.length-4;*/
               slideIndex+=1;
           }
                 
       })
        
        
       buttonLeft.addEventListener('click', function(){
        slider.scrollLeft += images[slideIndex].offsetWidth;
           slideIndex += 1;
           if(slideIndex >= images.length-4){
               slider.appendChild(slider.firstElementChild);
               /*slider.scrollLeft = images[0];*/
               slideIndex -=1;
           }
        })
       /*buttonLeft.addEventListener('click',function(){
           document.getElementById('slider').scrollLeft -= 180;
       })

       buttonRight.addEventListener('click',function(){
           document.getElementById('slider').scrollLeft +=180;    
       })*/
    </script>
</body>
</html>
